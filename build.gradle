apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven'
apply plugin: 'java-library-distribution'
archivesBaseName = "connect-mysql-source"

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url "http://packages.confluent.io/maven/"
    }
}

dependencies {
    compile "org.apache.kafka:connect-api:0.9.0.1-cp1" // kafka connect version from confluentinc
    compile "com.zendesk:maxwell:1.0.0-kafka-connect" //available from github.com/kristian/maxwell
    compile "org.slf4j:slf4j-api:1.7.6"
    
    testCompile "junit:junit:4.11"
    testCompile "org.easymock:easymock:3.3.1"
    testCompile "org.powermock:powermock-module-junit4:1.6.2"
    testCompile "org.powermock:powermock-api-easymock:1.6.2"
    //    testRuntime "org.slf4j:slf4j-log4j12:1.7.6"
    testRuntime "org.slf4j:log4j-over-slf4j:1.7.6"
}

task testJar(type: Jar) {
    classifier = 'test'
    from sourceSets.test.output
}

test {
    testLogging {
        events "passed", "skipped", "failed"
        exceptionFormat = 'full'
    }
}

javadoc {
    include "**/org/wushujames/connect/mysql/*"
}

artifacts {
    archives testJar
}

configurations {
    archives.extendsFrom(testCompile)
}

